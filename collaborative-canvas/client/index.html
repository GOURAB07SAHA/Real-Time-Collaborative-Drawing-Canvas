<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas - Real-time Drawing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-palette"></i>
            </div>
            <h2>Collaborative Canvas</h2>
            <p>Preparing your creative space...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-palette"></i>
                <span>Collaborative Canvas</span>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar"></div>
                <span id="user-name">You</span>
            </div>
        </div>
        <div class="header-right">
            <div class="online-users">
                <span class="online-count">1 online</span>
                <div class="user-list" id="user-list"></div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="tool-group">
                <h3>Tools</h3>
                <div class="tool-buttons">
                    <button class="tool-btn active" id="brush-tool" data-tool="brush" title="Brush">
                        <i class="fas fa-paintbrush"></i>
                    </button>
                    <button class="tool-btn" id="eraser-tool" data-tool="eraser" title="Eraser">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
            </div>

            <div class="tool-group">
                <h3>Color</h3>
                <div class="color-picker-container">
                    <input type="color" id="color" value="#000000" class="color-input">
                    <div class="color-presets">
                        <div class="color-preset" data-color="#000000" style="background: #000000;"></div>
                        <div class="color-preset" data-color="#ff0000" style="background: #ff0000;"></div>
                        <div class="color-preset" data-color="#00ff00" style="background: #00ff00;"></div>
                        <div class="color-preset" data-color="#0000ff" style="background: #0000ff;"></div>
                        <div class="color-preset" data-color="#ffff00" style="background: #ffff00;"></div>
                        <div class="color-preset" data-color="#ff00ff" style="background: #ff00ff;"></div>
                        <div class="color-preset" data-color="#00ffff" style="background: #00ffff;"></div>
                        <div class="color-preset" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ccc;"></div>
                    </div>
                </div>
            </div>

            <div class="tool-group">
                <h3>Brush Size</h3>
                <div class="brush-size-container">
                    <input type="range" id="stroke-width" min="1" max="50" value="5" class="size-slider">
                    <div class="size-display">
                        <span id="size-value">5</span>px
                    </div>
                    <div class="brush-preview" id="brush-preview"></div>
                </div>
            </div>

            <div class="tool-group">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" id="undo" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="action-btn" id="redo" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="action-btn" id="clear-canvas" title="Clear Canvas">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="tool-group">
                <h3>Share</h3>
                <button class="share-btn" id="share-room">
                    <i class="fas fa-share-alt"></i>
                    Share Room
                </button>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="canvas-info">
                <span id="canvas-dimensions">0 Ã— 0</span>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status">
        <i class="fas fa-circle"></i>
        <span>Connected</span>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
